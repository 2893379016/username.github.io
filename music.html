<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐导航 - ShowBy</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/music.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/images/avatar.png" alt="Logo" class="avatar">
                <h1 class="logo-text">showby<span class="top-domain">.top</span></h1>
            </div>
            <a href="index.html" class="back-button"><i class="fa fa-arrow-left"></i> 返回主页</a>
        </header>

        <main>
            <div class="music-page">
                <h2 class="page-title">音乐网站导航</h2>
                
                <div class="music-sites-container">
                    <div class="music-sites" id="musicSitesList">
                        <!-- Default music sites -->
                        <a href="https://music.163.com/" class="music-site-card" target="_blank">
                            <div class="site-icon"><i class="fa fa-music"></i></div>
                            <div class="site-info">
                                <h3>网易云音乐</h3>
                                <p>流行的在线音乐服务</p>
                            </div>
                        </a>
                        
                        <a href="https://y.qq.com/" class="music-site-card" target="_blank">
                            <div class="site-icon"><i class="fa fa-headphones"></i></div>
                            <div class="site-info">
                                <h3>QQ音乐</h3>
                                <p>腾讯音乐娱乐平台</p>
                            </div>
                        </a>
                        
                        <a href="https://www.kugou.com/" class="music-site-card" target="_blank">
                            <div class="site-icon"><i class="fa fa-play-circle"></i></div>
                            <div class="site-info">
                                <h3>酷狗音乐</h3>
                                <p>在线音乐播放平台</p>
                            </div>
                        </a>
                        
                        <a href="https://www.kuwo.cn/" class="music-site-card" target="_blank">
                            <div class="site-icon"><i class="fa fa-volume-up"></i></div>
                            <div class="site-info">
                                <h3>酷我音乐</h3>
                                <p>正版音乐服务平台</p>
                            </div>
                        </a>
                        
                        <a href="https://www.spotify.com/" class="music-site-card" target="_blank">
                            <div class="site-icon"><i class="fa fa-spotify"></i></div>
                            <div class="site-info">
                                <h3>Spotify</h3>
                                <p>国际流媒体音乐服务</p>
                            </div>
                        </a>
                        
                        <a href="https://music.apple.com/" class="music-site-card" target="_blank">
                            <div class="site-icon"><i class="fa fa-apple"></i></div>
                            <div class="site-info">
                                <h3>Apple Music</h3>
                                <p>苹果音乐服务</p>
                            </div>
                        </a>
                    </div>
                </div>
                
                <div class="add-site-section">
                    <h3>添加自定义音乐网站</h3>
                    <div class="add-site-form">
                        <input type="text" id="siteName" placeholder="网站名称" required>
                        <input type="text" id="siteUrl" placeholder="网站链接 (以 http:// 或 https:// 开头)" required>
                        <input type="text" id="siteDescription" placeholder="网站描述 (可选)">
                        <select id="siteIcon">
                            <option value="fa-music">音乐图标</option>
                            <option value="fa-headphones">耳机图标</option>
                            <option value="fa-play-circle">播放图标</option>
                            <option value="fa-volume-up">音量图标</option>
                            <option value="fa-spotify">Spotify图标</option>
                            <option value="fa-soundcloud">SoundCloud图标</option>
                            <option value="fa-youtube-play">YouTube图标</option>
                        </select>
                        <button id="addSiteBtn">添加网站</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Copyright © 2023 - 2025 小白 & Made by imsyy</p>
        </footer>
    </div>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/music.js"></script>
</body>
</html>
